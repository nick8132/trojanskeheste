	<script type="text/javascript">
		document.body.style.backgroundColor = "#2c3e50"
		document.body.style.color = "lightblue"
		var audio = new Audio('song.mp3')
		var maks = 100
		var tal = Generertal(maks)
		var result = document.getElementById("result");
		var isplaying = false;
		function check(){
			var nrinput = document.getElementById("myInput").value
			if (nrinput >= 0 && nrinput <= maks){
				if (nrinput == tal) {
					result.innerHTML = "YOU GOT IT!"
					audio.play();
					setInterval(function(){
						document.body.style.backgroundColor = getRandomColor()
						document.body.style.color = getRandomColor()
					}, 25);
				}else if(nrinput > tal){
					if(nrinput <= tal + 10){
						result.innerHTML = "Du er tæt på! Bare lidt lavere"
					}else{
						result.innerHTML = "Lavere!"
					}
				}else{
					if(nrinput >= tal - 10){
						result.innerHTML = "Du er tæt på! Bare lidt højere"
					}else{
						result.innerHTML = "Højere!"
					}
				}
			}else{
				result.innerHTML= "Dit tal er udenfor intervallet"
			}
		}
		function Generertal(max) {
			return Math.floor(Math.random() * max) + 1; 
		}
		function musicprank() {
			var video= document.getElementById("video1")
			video.volume = 0.4;
			if (video.paused) {
				video.width = 500;
				video.currentTime = 0.86;
				video.play()
			}else {
				video.pause();
				video.currentTime = 0;
				video.width = 0
			}
		}
		function musicprank2() {
			var video= document.getElementById("video2")
			if (video.paused) {
				video.width = 500;
				video.currentTime = 0;
				video.play()
			}else {
				video.pause();
				video.currentTime = 0;
				video.width = 0
			}
		}
		function getRandomColor() {
			var letters = '0123456789ABCDEF';
			var color = '#';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}
